<!DOCTYPE html>
<html lang="pt-BR" class="light-theme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Volumétrica</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const btn = document.getElementById("toggle-theme");
        const icon = document.getElementById("theme-icon");
        btn.addEventListener("click", function () {
          const html = document.documentElement;
          if (html.classList.contains("light-theme")) {
            html.classList.remove("light-theme");
            html.classList.add("dark-theme");
            icon.classList.remove("fa-moon");
            icon.classList.add("fa-sun");
          } else {
            html.classList.remove("dark-theme");
            html.classList.add("light-theme");
            icon.classList.remove("fa-sun");
            icon.classList.add("fa-moon");
          }
        });
      });
    </script>
  </head>
  <body>
    <!-- Menu de navegação -->
    <nav
      class="navbar is-fixed-top is-light"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-menu is-active">
        <div class="navbar-start menu-center">
          <a class="navbar-item" href="./index.html">Calculadora ACE</a>
          <a class="navbar-item" href="./fluxo.html">Calculadora de Fluxo</a>
          <a class="navbar-item is-active" href="./vv.html"
            >Calculadora Volumétrica</a
          >
          <a class="navbar-item" href="./pbc.html">Calculadora PBC</a>
        </div>
        <div class="navbar-end"></div>
      </div>
    </nav>
    <section class="section" style="padding-top: 5rem">
      <div class="container is-max-desktop">
        <div class="box">
          <h1 class="title is-4">Calculadora Volumétrica</h1>
          <p>Escolha abaixo o tipo de cálculo que deseja realizar:</p>
          <br />
          <div class="field">
            <div class="control">
              <label class="radio">
                <input
                  type="radio"
                  name="calculationOption"
                  value="volumetricSpeed"
                  onclick="updateVolumetricInterface()"
                  checked
                />
                Velocidade Volumétrica (mm³/s)
              </label>
              <label class="radio">
                <input
                  type="radio"
                  name="calculationOption"
                  value="printSpeed"
                  onclick="updateVolumetricInterface()"
                />
                Velocidade de Impressão (mm/s)
              </label>
            </div>
          </div>
          <div id="additionalVariable"></div>
          <div class="field">
            <label class="label" for="layerHeight"
              >Altura da Camada (mm):</label
            >
            <div class="control">
              <input
                class="input"
                type="number"
                id="layerHeight"
                step="0.02"
                placeholder="Ex: 0.2"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Diâmetro do Bico (mm):</label>
            <div class="control">
              <label class="radio"
                ><input
                  type="radio"
                  name="nozzleDiameter"
                  value="0.2"
                  checked
                />
                0.2 mm</label
              >
              <label class="radio"
                ><input type="radio" name="nozzleDiameter" value="0.4" /> 0.4
                mm</label
              >
              <label class="radio"
                ><input type="radio" name="nozzleDiameter" value="0.6" /> 0.6
                mm</label
              >
              <label class="radio"
                ><input type="radio" name="nozzleDiameter" value="0.8" /> 0.8
                mm</label
              >
              <label class="radio"
                ><input type="radio" name="nozzleDiameter" value="1.0" /> 1.0
                mm</label
              >
            </div>
          </div>

          <br />
          <div class="field">
            <div class="control">
              <button
                class="button is-success is-fullwidth"
                onclick="calculateVolumetric()"
              >
                Calcular
              </button>
            </div>
          </div>
          <div
            class="notification is-info is-light"
            id="result"
            style="
              margin-top: 1rem;
              text-align: center;
              font-size: 1.5em;
              font-weight: bold;
            "
            hidden
          ></div>
          <div
            class="notification is-primary is-light"
            id="explanation"
            style="margin-top: 0.5rem"
            hidden
          ></div>
          <div
            class="notification is-warning is-light"
            id="alertMessage"
            style="margin-top: 0.5rem"
            hidden
          ></div>
        </div>
      </div>
    </section>
    <script src="../js/functions.js"></script>
  </body>
</html>
