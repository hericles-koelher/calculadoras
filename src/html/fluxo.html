<!DOCTYPE html>
<html lang="pt-BR" class="light-theme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Fluxo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      .dark-theme {
        background: #23272f !important;
        color: #e0e0e0 !important;
      }
      .dark-theme .navbar,
      .dark-theme .box,
      .dark-theme .notification {
        background: #2d323b !important;
        color: #e0e0e0 !important;
      }
      .dark-theme .navbar-item {
        background: #2d323b !important; /* igual à navbar */
        color: #fff !important;
        border: none !important;
      }
      .dark-theme .navbar-item.is-active {
        background: #3273dc !important; /* destaque azul forte */
        color: #fff !important;
        font-weight: bold;
        border-radius: 6px;
        border: 2px solid #1976d2 !important; /* borda azul para destaque */
        box-shadow: 0 2px 8px 0 rgba(50, 115, 220, 0.15);
      }
      .dark-theme .navbar-item:not(.is-active):hover {
        background: #23272f !important; /* integração visual */
        color: #90caf9 !important;
        border-radius: 6px;
        transition: background 0.2s, color 0.2s;
      }
      .dark-theme .title,
      .dark-theme h1,
      .dark-theme h2,
      .dark-theme h3,
      .dark-theme h4,
      .dark-theme h5,
      .dark-theme h6 {
        color: #e0e0e0 !important;
      }
      .dark-theme .label {
        color: #e0e0e0 !important;
      }
      .dark-theme ::placeholder {
        color: #b0b0b0 !important;
        opacity: 1 !important;
      }
      .dark-theme #toggle-theme {
        background: #2d323b !important; /* Cor exata da navbar no modo escuro */
        color: #e0e0e0 !important;
      }
      .dark-theme .radio:hover,
      .dark-theme .radio input[type="radio"]:hover {
        color: #fff !important;
        background: none !important;
        border: none !important;
        box-shadow: none !important;
      }
      .light-theme {
        background: #fff !important;
        color: #222 !important;
      }
      .light-theme #toggle-theme {
        background: #f5f5f5 !important;
        color: #222 !important;
      }
      .navbar-end {
        position: absolute;
        right: 1.5rem;
        top: 0.5rem;
      }
    </style>
    <style>
      .menu-center {
        display: flex;
        justify-content: center;
        width: 100%;
      }
      .dark-theme .navbar-item.is-active {
        background: #3273dc !important;
        color: #fff !important;
        font-weight: bold;
        border-radius: 6px;
        box-shadow: 0 2px 8px 0 rgba(50, 115, 220, 0.1);
      }
      .light-theme .navbar-item {
        background: #fff !important; /* igual à navbar */
        color: #222 !important;
        border: none !important;
      }
      .light-theme .navbar-item.is-active {
        background: #3273dc !important; /* destaque azul forte */
        color: #fff !important;
        font-weight: bold;
        border-radius: 6px;
        border: 2px solid #1976d2 !important; /* borda azul para destaque */
        box-shadow: 0 2px 8px 0 rgba(50, 115, 220, 0.15);
      }
      .light-theme .navbar-item:not(.is-active):hover {
        background: #f5f5f5 !important; /* integração visual */
        color: #3273dc !important;
        border-radius: 6px;
        transition: background 0.2s, color 0.2s;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const btn = document.getElementById("toggle-theme");
        const icon = document.getElementById("theme-icon");
        btn.addEventListener("click", function () {
          const html = document.documentElement;
          if (html.classList.contains("light-theme")) {
            html.classList.remove("light-theme");
            html.classList.add("dark-theme");
            icon.classList.remove("fa-moon");
            icon.classList.add("fa-sun");
          } else {
            html.classList.remove("dark-theme");
            html.classList.add("light-theme");
            icon.classList.remove("fa-sun");
            icon.classList.add("fa-moon");
          }
        });
      });
    </script>
    <style>
      .dark-theme .input,
      .dark-theme input,
      .dark-theme select,
      .dark-theme textarea {
        background: #23272f !important;
        color: #e0e0e0 !important;
        border-color: #444 !important;
      }
      .dark-theme .label {
        color: #e0e0e0 !important;
      }
      .dark-theme .box {
        border-color: #444 !important;
      }
      .dark-theme .notification {
        border-color: #444 !important;
      }
    </style>
  </head>
  <body>
    <!-- Menu de navegação -->
    <nav
      class="navbar is-fixed-top is-light"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-menu is-active">
        <div class="navbar-start menu-center">
          <a class="navbar-item" href="./index.html">Calculadora ACE</a>
          <a class="navbar-item is-active" href="./fluxo.html"
            >Calculadora de Fluxo</a
          >
          <a class="navbar-item" href="./vv.html">Calculadora Volumétrica</a>
          <a class="navbar-item" href="./pbc.html">Calculadora PBC</a>
        </div>
        <div class="navbar-end">
          <button
            id="toggle-theme"
            style="border: none; box-shadow: none"
            aria-label="Alternar tema"
          >
            <span class="icon">
              <i id="theme-icon" class="fas fa-moon"></i>
            </span>
          </button>
        </div>
      </div>
    </nav>
    <section class="section" style="padding-top: 5rem">
      <div class="container is-max-desktop">
        <div class="box">
          <h1 class="title is-4">Calculadora de Fluxo</h1>
          <p>
            Insira as medições de cada parede do cubo, a largura de extrusão e o
            fluxo configurado no fatiador:
          </p>
          <br />
          <!-- Parede 1 -->
          <div class="field">
            <label class="label">Parede 1</label>
            <div class="field is-grouped is-grouped-multiline">
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall1_1"
                  step="0.01"
                  placeholder="M1"
                />
              </div>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall1_2"
                  step="0.01"
                  placeholder="M2"
                />
              </div>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall1_3"
                  step="0.01"
                  placeholder="M3"
                />
              </div>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall1_4"
                  step="0.01"
                  placeholder="M4"
                />
              </div>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall1_5"
                  step="0.01"
                  placeholder="M5"
                />
              </div>
            </div>
          </div>
          <!-- Parede 2 -->
          <div class="field">
            <label class="label">Parede 2</label>
            <div class="field is-grouped is-grouped-multiline">
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall2_1"
                  step="0.01"
                  placeholder="M1"
                />
              </div>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall2_2"
                  step="0.01"
                  placeholder="M2"
                />
              </div>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall2_3"
                  step="0.01"
                  placeholder="M3"
                />
              </div>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall2_4"
                  step="0.01"
                  placeholder="M4"
                />
              </div>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall2_5"
                  step="0.01"
                  placeholder="M5"
                />
              </div>
            </div>
          </div>
          <!-- Parede 3 -->
          <div class="field">
            <label class="label">Parede 3</label>
            <div class="field is-grouped is-grouped-multiline">
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall3_1"
                  step="0.01"
                  placeholder="M1"
                />
              </div>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall3_2"
                  step="0.01"
                  placeholder="M2"
                />
              </div>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall3_3"
                  step="0.01"
                  placeholder="M3"
                />
              </div>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall3_4"
                  step="0.01"
                  placeholder="M4"
                />
              </div>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall3_5"
                  step="0.01"
                  placeholder="M5"
                />
              </div>
            </div>
          </div>
          <!-- Parede 4 -->
          <div class="field">
            <label class="label">Parede 4</label>
            <div class="field is-grouped is-grouped-multiline">
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall4_1"
                  step="0.01"
                  placeholder="M1"
                />
              </div>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall4_2"
                  step="0.01"
                  placeholder="M2"
                />
              </div>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall4_3"
                  step="0.01"
                  placeholder="M3"
                />
              </div>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall4_4"
                  step="0.01"
                  placeholder="M4"
                />
              </div>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="wall4_5"
                  step="0.01"
                  placeholder="M5"
                />
              </div>
            </div>
          </div>
          <!-- Largura de Extrusão -->
          <div class="field">
            <label class="label" for="extrusionWidthSlicer"
              >Largura de Extrusão Configurada no Fatiador (mm)</label
            >
            <div class="control">
              <input
                class="input"
                type="number"
                id="extrusionWidthSlicer"
                step="0.01"
                placeholder="Ex: 0.4"
              />
            </div>
          </div>
          <!-- Fluxo Configurado -->
          <div class="field">
            <label class="label" for="flowSlicer"
              >Fluxo Configurado no Fatiador (%)</label
            >
            <div class="control">
              <input
                class="input"
                type="number"
                id="flowSlicer"
                step="0.01"
                placeholder="Ex: 100"
              />
            </div>
          </div>
          <br />
          <div class="field">
            <div class="control">
              <button
                class="button is-success is-fullwidth"
                onclick="calculateNewFlow()"
              >
                Calcular Novo Fluxo
              </button>
            </div>
          </div>
          <div
            class="notification is-info is-light"
            id="result"
            style="
              margin-top: 1rem;
              text-align: center;
              font-size: 1.5em;
              font-weight: bold;
            "
            hidden
          ></div>
        </div>
      </div>
    </section>
    <script src="../js/functions.js"></script>
  </body>
</html>
