<!DOCTYPE html>
<html lang="pt-BR" class="light-theme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Ângulo P.B.C</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      .dark-theme {
        background: #23272f !important;
        color: #e0e0e0 !important;
      }
      .dark-theme .navbar {
        background: #2d323b !important;
        color: #e0e0e0 !important;
      }
      .dark-theme .box,
      .dark-theme .notification {
        background: #2d323b !important;
        color: #e0e0e0 !important;
      }
      .dark-theme .navbar-item,
      .dark-theme .navbar-item:hover {
        background: #444 !important;
        color: #fff !important;
      }
      .dark-theme .title,
      .dark-theme h1,
      .dark-theme h2,
      .dark-theme h3,
      .dark-theme h4,
      .dark-theme h5,
      .dark-theme h6 {
        color: #e0e0e0 !important;
      }
      .dark-theme .label {
        color: #e0e0e0 !important;
      }
      .dark-theme ::placeholder {
        color: #b0b0b0 !important;
        opacity: 1 !important;
      }
      .dark-theme #toggle-theme {
        background: #2d323b !important; /* Cor exata da navbar no modo escuro */
        color: #e0e0e0 !important;
      }
      .dark-theme .radio:hover,
      .dark-theme .radio input[type="radio"]:hover {
        color: #fff !important;
        background: none !important;
        border: none !important;
        box-shadow: none !important;
      }
      .light-theme {
        background: #f5f5f5 !important;
        color: #222 !important;
      }
      .light-theme #toggle-theme {
        background: #f5f5f5 !important;
        color: #222 !important;
      }
      .navbar-end {
        position: absolute;
        right: 1.5rem;
        top: 0.5rem;
      }
      .dark-theme .button.is-fullwidth {
        background: #946fd4;
        border-color: #946fd4;
        color: #fff;
      }
      .light-theme .button.is-fullwidth {
        background: #468938 !important;
        border-color: #468938 !important;
        color: #fff !important;
      }
      .light-theme .navbar {
        background: #fff !important;
      }
    </style>
    <style>
      .dark-theme .navbar-item {
        background: #2d323b !important;
        color: #fff !important;
        border-radius: 6px;
      }
      .dark-theme .navbar-item.is-active {
        background: #946fd4 !important;
        color: #fff !important;
        font-weight: bold;
        border-radius: 6px;
        border: 2px solid #946fd4 !important;
        box-shadow: 0 2px 8px 0 rgba(50, 115, 220, 0.15);
      }
      .dark-theme .navbar-item:not(.is-active):hover {
        background: #23272f !important;
        border-radius: 6px;
        transition: background 0.2s, color 0.2s;
      }
      .light-theme .navbar-item {
        background: #fff !important;
        border-radius: 6px;
      }
      .light-theme .navbar-item.is-active {
        background: #468938 !important;
        color: #fff !important;
        font-weight: bold;
        border-radius: 6px;
        border: 2px solid #468938 !important;
        box-shadow: 0 2px 8px 0 rgba(50, 115, 220, 0.15);
      }
      .light-theme .navbar-item:not(.is-active):hover {
        background: #f5f5f5 !important;
        border-radius: 6px;
        transition: background 0.2s, color 0.2s;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const btn = document.getElementById("toggle-theme");
        const icon = document.getElementById("theme-icon");
        btn.addEventListener("click", function () {
          const html = document.documentElement;
          if (html.classList.contains("light-theme")) {
            html.classList.remove("light-theme");
            html.classList.add("dark-theme");
            icon.classList.remove("fa-moon");
            icon.classList.add("fa-sun");
          } else {
            html.classList.remove("dark-theme");
            html.classList.add("light-theme");
            icon.classList.remove("fa-sun");
            icon.classList.add("fa-moon");
          }
        });
      });
    </script>
    <style>
      .dark-theme .input,
      .dark-theme input,
      .dark-theme select,
      .dark-theme textarea {
        background: #23272f !important;
        color: #e0e0e0 !important;
        border-color: #444 !important;
      }
      .dark-theme .label {
        color: #e0e0e0 !important;
      }
      .dark-theme .box {
        border-color: #444 !important;
      }
      .dark-theme .notification {
        border-color: #444 !important;
      }
    </style>
  </head>
  <body>
    <!-- Menu de navegação -->
    <nav
      class="navbar is-fixed-top is-light"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-menu is-active">
        <div class="navbar-start menu-center">
          <a class="navbar-item" href="./index.html">Calculadora ACE</a>
          <a class="navbar-item" href="./fluxo.html">Calculadora de Fluxo</a>
          <a class="navbar-item" href="./vv.html">Calculadora Volumétrica</a>
          <a class="navbar-item is-active" href="./pbc.html">Calculadora PBC</a>
        </div>
        <div class="navbar-end"></div>
      </div>
    </nav>
    <section class="section" style="padding-top: 5rem">
      <div class="container is-max-desktop">
        <div class="box">
          <h1 class="title is-4">Calculadora de Ângulo P.B.C</h1>
          <p>
            Digite o ângulo desejado, selecione o software e o diâmetro do bico:
          </p>
          <br />
          <div class="field">
            <label class="label" for="angle">Ângulo (°):</label>
            <div class="control">
              <input
                class="input"
                type="number"
                id="angle"
                step="0.1"
                min="1"
                max="89"
                placeholder="Ex: 39"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Software:</label>
            <div class="control">
              <label class="radio">
                <input type="radio" name="software" value="orca" checked />
                <img
                  src="../../assets/orcaslicer-logo.png"
                  alt="OrcaSlicer"
                  style="
                    height: 1.5em;
                    vertical-align: middle;
                    margin-right: 0.3em;
                  "
                />
                OrcaSlicer
              </label>
              <label class="radio">
                <input type="radio" name="software" value="cura" />
                <img
                  src="../../assets/ultimaker_cura_macos_bigsur_icon_189596.webp"
                  alt="Ultimaker Cura"
                  style="
                    height: 1.5em;
                    vertical-align: middle;
                    margin-right: 0.3em;
                  "
                />
                Ultimaker Cura
              </label>
            </div>
          </div>
          <div class="field">
            <label class="label">Diâmetro do Bico:</label>
            <div class="control">
              <label class="radio"
                ><input type="radio" name="nozzle" value="0.2" checked /> 0.2
                mm</label
              >
              <label class="radio"
                ><input type="radio" name="nozzle" value="0.4" /> 0.4 mm</label
              >
              <label class="radio"
                ><input type="radio" name="nozzle" value="0.6" /> 0.6 mm</label
              >
              <label class="radio"
                ><input type="radio" name="nozzle" value="0.8" /> 0.8 mm</label
              >
              <label class="radio"
                ><input type="radio" name="nozzle" value="1.0" /> 1.0 mm</label
              >
            </div>
          </div>
          <br />
          <div class="field">
            <div class="control">
              <button
                class="button is-success is-fullwidth"
                onclick="calculatePBC()"
              >
                Calcular
              </button>
            </div>
          </div>
          <div
            class="notification is-info is-light"
            id="result"
            style="
              margin-top: 1rem;
              text-align: center;
              font-size: 1.5em;
              font-weight: bold;
            "
            hidden
          ></div>
          <div
            class="notification is-warning is-light"
            id="suggestionMessage"
            style="
              margin-top: 0.5rem;
              text-align: center;
              font-size: 1.2em;
              background: #fffbe6;
              border: 2px solid #ffe08a;
            "
            hidden
          ></div>
        </div>
      </div>
    </section>
    <script src="../js/functions.js"></script>
  </body>
</html>
