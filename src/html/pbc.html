<!DOCTYPE html>
<html lang="pt-BR" class="light-theme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Ângulo P.B.C</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const btn = document.getElementById("toggle-theme");
        const icon = document.getElementById("theme-icon");
        btn.addEventListener("click", function () {
          const html = document.documentElement;
          if (html.classList.contains("light-theme")) {
            html.classList.remove("light-theme");
            html.classList.add("dark-theme");
            icon.classList.remove("fa-moon");
            icon.classList.add("fa-sun");
          } else {
            html.classList.remove("dark-theme");
            html.classList.add("light-theme");
            icon.classList.remove("fa-sun");
            icon.classList.add("fa-moon");
          }
        });
      });
    </script>
  </head>
  <body>
    <!-- Menu de navegação -->
    <nav
      class="navbar is-fixed-top is-light"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-menu is-active">
        <div class="navbar-start menu-center">
          <a class="navbar-item" href="./index.html">Calculadora ACE</a>
          <a class="navbar-item" href="./fluxo.html">Calculadora de Fluxo</a>
          <a class="navbar-item" href="./vv.html">Calculadora Volumétrica</a>
          <a class="navbar-item is-active" href="./pbc.html">Calculadora PBC</a>
        </div>
        <div class="navbar-end"></div>
      </div>
    </nav>
    <section class="section" style="padding-top: 5rem">
      <div class="container is-max-desktop">
        <div class="box">
          <h1 class="title is-4">Calculadora de Ângulo P.B.C</h1>
          <p>
            Digite o ângulo desejado, selecione o software e o diâmetro do bico:
          </p>
          <br />
          <div class="field">
            <label class="label" for="angle">Ângulo (°):</label>
            <div class="control">
              <input
                class="input"
                type="number"
                id="angle"
                step="0.1"
                min="1"
                max="89"
                placeholder="Ex: 39"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Software:</label>
            <div class="control">
              <label class="radio">
                <input type="radio" name="software" value="orca" checked />
                <img
                  src="../../assets/orcaslicer-logo.png"
                  alt="OrcaSlicer"
                  style="
                    height: 1.5em;
                    vertical-align: middle;
                    margin-right: 0.3em;
                  "
                />
                OrcaSlicer
              </label>
              <label class="radio">
                <input type="radio" name="software" value="cura" />
                <img
                  src="../../assets/ultimaker_cura_macos_bigsur_icon_189596.webp"
                  alt="Ultimaker Cura"
                  style="
                    height: 1.5em;
                    vertical-align: middle;
                    margin-right: 0.3em;
                  "
                />
                Ultimaker Cura
              </label>
            </div>
          </div>
          <div class="field">
            <label class="label">Diâmetro do Bico:</label>
            <div class="control">
              <label class="radio"
                ><input type="radio" name="nozzle" value="0.2" checked /> 0.2
                mm</label
              >
              <label class="radio"
                ><input type="radio" name="nozzle" value="0.4" /> 0.4 mm</label
              >
              <label class="radio"
                ><input type="radio" name="nozzle" value="0.6" /> 0.6 mm</label
              >
              <label class="radio"
                ><input type="radio" name="nozzle" value="0.8" /> 0.8 mm</label
              >
              <label class="radio"
                ><input type="radio" name="nozzle" value="1.0" /> 1.0 mm</label
              >
            </div>
          </div>
          <br />
          <div class="field">
            <div class="control">
              <button
                class="button is-success is-fullwidth"
                onclick="calculatePBC()"
              >
                Calcular
              </button>
            </div>
          </div>
          <div
            class="notification is-info is-light"
            id="result"
            style="
              margin-top: 1rem;
              text-align: center;
              font-size: 1.5em;
              font-weight: bold;
            "
            hidden
          ></div>
          <div
            class="notification is-warning is-light"
            id="suggestionMessage"
            style="
              margin-top: 0.5rem;
              text-align: center;
              font-size: 1.2em;
              background: #fffbe6;
              border: 2px solid #ffe08a;
            "
            hidden
          ></div>
        </div>
      </div>
    </section>
    <script src="../js/functions.js"></script>
  </body>
</html>
